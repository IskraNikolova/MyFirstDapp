<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>IPFS Video Streaming</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <div class="page-header thumbnail">
        <img src="http://www.promotionmedia.co.uk/wp-content/uploads/2015/10/video-marketing-picture-e1445582215284.jpg"/>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">    
        <h1 class="text-center">Video Online</h1>
        <hr/>
        <br/>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading"><h3>Upload Video And Safe Money</h3></div>
          <div class="panel-body">
            <form action="fileupload" method="post" enctype="multipart/form-data">
              <div class="form-group">
                <label for="ownerAddress">Address</label>
                <input type="text" id="ownerAddress" name="web3AccountAddress" class="form-control" placeholder="Write your address...">
                <br>
                <input type="file" name="filetoupload" class="form-control" >
                <br>
                <button type="submit" id="uploadVideoButton" style="visibility: visible;" class="btn btn-warning btn-lg btn-mySubmit">
                    <span class="glyphicon glyphicon-open" aria-hidden="true"></span> Upload Video
                </button>
                <img 
                src="./images/Blocks-1s-200px.gif" 
                id="loader" 
                class="loader"
                style="visibility: hidden;"/>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading"><h3>Watch Sream Video</h3></div>
            <div class="panel-body">
              <div id="playlistsRow" class="row">
                <!-- PLAYLISTS LOAD HERE -->
              </div>                
              <div id="playlistsTemplate" style="display: none;">
                  <a class="link" href=""></a>
                  <br>                 
              </div>
            </div> 
          </div>
        </script>
      </div>
    </div>
  </div>

 <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
 <script src="https://unpkg.com/hlsjs-ipfs-loader@0.1.1/dist/index.js"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
